<div class="container mt-5">
    <div class="row">
        <div class="col-5">
            <form [formGroup]="form" (ngSubmit)="Submit()">
                <label for="name" class="form-label">Name: </label>
                <input type="text" name="name" id="name" formControlName="name"  class="form-control" >
                <label for="age" class="form-label">Age: </label>
                <input type="text" name="age" id="age" formControlName="age" class="form-control">
                <label for="mail" class="form-label">Mail: </label>
                <input type="text" name="mail" id="mail" formControlName="mail" class="form-control">
                <span class="help-block" *ngIf="!form.get('mail')?.valid && form.get('mail')?.touched">Mail id is Not Valid</span>
                <button class="btn btn-success mt-2" >Submit</button>
            </form>
        </div>
